<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>星巴克 | 用每一杯咖啡传递星巴克独特的咖啡体验</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="left.css">
  <link rel="stylesheet" href="right.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- 左侧 -->
      <div class="list col-lg-4">
        <div class="list-content">
          <ul class="flex flex-around">
            <li><img src="assets/logo.svg" alt=""></li>
            <li>门店</li>
            <li>我的账户</li>
            <li>菜单</li>
            <li><img src="assets/icon-hamburger.svg" alt=""></li>
          </ul>
        </div>
        <div class="list-login">
          <p>心情惬意，来杯咖啡吧 ☕</p>
          <div>
            <span>登录</span>
            <span>注册</span>
          </div>
        </div>
      </div>
      <!-- 右侧 -->
      <div class="content col-lg-8">
        <!-- 轮播 -->
        <div class="container">
          <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="assets/carousel/caro01.jpg" alt="">
                </div>
                <div class="item">
                  <img src="assets/carousel/caro02.jpg" alt="...">
                </div>
              </div>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
        <!-- 内容图片区 -->
        <div class="picWall">
          <ul class="flex-evenly">
            <li><img src="assets/01.jpg" alt=""></li>
            <li><img src="assets/02.jpg" alt=""></li>
            <li><img src="assets/03.jpg" alt=""></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>

</html>
